<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Inbound Scope</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <h1>Bienvenido a Inbound Scope</h1>
        <p class="welcome-message">
          Plataforma integrada para gestión de procesos
        </p>
      </header>

      <div class="apps-grid">
        <div class="app-card" data-app="feedback-tracker">
          <div class="app-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
              ></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </div>
          <div class="app-info">
            <h2>Feedback Tracker</h2>
            <p>Seguimiento y gestión de errores de feedback</p>
          </div>
        </div>

        <!-- Espacio para futuras aplicaciones -->
        <div class="app-card app-card-placeholder">
          <div class="app-icon placeholder-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
          </div>
          <div class="app-info">
            <h2>Nueva App</h2>
            <p>Próximamente</p>
          </div>
        </div>
      </div>

      <div class="dashboard-status">
        <div class="status-item">
          <div class="status-label">Última actualización:</div>
          <div class="status-value" id="last-update">-</div>
        </div>
        <div class="status-item">
          <div class="status-label">Versión:</div>
          <div class="status-value">1.0.0</div>
        </div>
      </div>
    </div>

    <script type="module" src="../js/dashboard.js"></script>
  </body>
</html>
