<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Stats</title>

    <!-- Estilos base del sistema -->
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/layout.css" />
    <link rel="stylesheet" href="../../../css/components.css" />
    <link rel="stylesheet" href="../../../css/themes/variables.css" />

    <!-- Estilos específicos de la aplicación -->
    <link rel="stylesheet" href="../css/inventory-stats.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Inventory Stats</h1>
        <div class="header-controls">
          <div class="date-filter">
            <button class="btn btn-small active" data-period="today">
              Hoy
            </button>
            <button class="btn btn-small" data-period="week">Semana</button>
            <button class="btn btn-small" data-period="month">Mes</button>
          </div>
        </div>
      </header>

      <main class="app-content">
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Cargando datos...</p>
        </div>

        <div class="charts-container" style="display: none">
          <!-- Los gráficos se cargarán dinámicamente aquí -->
          <div class="chart-placeholder">
            <h3>Bienvenido a Inventory Stats</h3>
            <p>Los gráficos se cargarán pronto...</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts del sistema -->
    <script src="../../../js/app.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Scripts de la aplicación -->
    <script src="../js/inventory-stats.js"></script>
  </body>
</html>
