<!-- Titlebar -->
<div class="titlebar">
  <!-- Área de arrastre y logo -->
  <div class="titlebar-drag-region">
    <div class="titlebar-logo">
      <img src="assets/icons/logo.svg" alt="IB_Scope Logo" />
      <span>IB_Scope</span>
    </div>
  </div>

  <!-- Botones de control de ventana -->
  <div class="titlebar-controls">
    <button id="minimize-button" class="titlebar-button">
      <svg viewBox="0 0 12 12">
        <rect x="2" y="5" width="8" height="2" fill="currentColor" />
      </svg>
    </button>
    <button id="maximize-button" class="titlebar-button">
      <svg viewBox="0 0 12 12">
        <rect
          x="2"
          y="2"
          width="8"
          height="8"
          fill="none"
          stroke="currentColor"
          stroke-width="1"
        />
      </svg>
    </button>
    <button id="close-button" class="titlebar-button">
      <svg viewBox="0 0 12 12">
        <path
          d="M3 3L9 9M9 3L3 9"
          stroke="currentColor"
          stroke-width="1.5"
          fill="none"
        />
      </svg>
    </button>
  </div>
</div>
