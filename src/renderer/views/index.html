<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbound Scope</title>
    <!-- CSS modularizado -->
    <link rel="stylesheet" href="../css/themes/variables.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <!-- Fuentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar principal -->
      <div class="sidebar">
        <div class="logo-container">
          <!-- Aquí irá el logo SVG de IBScope -->
          <div class="logo">
            <!-- Espacio para el SVG que proporcionarás -->
            <span class="logo-text">Inbound Scope</span>
          </div>
        </div>

        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="#" class="active" data-app="dashboard">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                  ></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Inicio</span>
              </a>
            </li>
            <!-- Menú de Feedback Tracker sin la clase 'open' para que esté cerrado por defecto -->
            <li class="has-submenu">
              <a href="#" data-app="feedback-tracker">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                  ></path>
                  <line x1="12" y1="9" x2="12" y2="13"></line>
                  <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                <span>Feedback Tracker</span>
                <svg
                  class="submenu-arrow"
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </a>
              <ul class="submenu">
                <li>
                  <a href="#" data-app="feedback-tracker" data-view="errors">
                    <span>Errores</span>
                  </a>
                </li>
                <li>
                  <a href="#" data-app="feedback-tracker" data-view="stats">
                    <span>Estadísticas</span>
                  </a>
                </li>
              </ul>
            </li>
            <!-- Espacio para futuras aplicaciones -->
          </ul>
        </nav>

        <div class="sidebar-footer">
          <!-- Toggle de tema -->
          <div class="theme-toggle" id="theme-toggle">
            <svg
              id="light-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              id="dark-icon"
              style="display: none"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </div>

          <div class="username" id="username">Usuario: Cargando...</div>
        </div>
      </div>

      <!-- Contenido principal - Contenedor de aplicaciones -->
      <div class="main-content">
        <div id="app-container">
          <!-- Aquí se cargará el contenido de las aplicaciones dinámicamente -->
          <div class="loading-app">
            <div class="loading-spinner"></div>
            <p>Cargando aplicación...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast" id="toast"></div>

    <!-- Scripts principales -->
    <script src="../js/router.js" type="module"></script>
    <script src="../js/app-loader.js" type="module"></script>
    <script src="../js/app.js" type="module"></script>
  </body>
</html>
